<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input</title>
    <title>Document</title>
</head>
<body>
    <form method="POST">
        Search: <br>
        <input type="search" name="searche"><br><br>

        Email: <br> <!--required - Obriga a inserção de dados -->
        <input type="email" name="email" required><br><br> 

        Url: <br>
        <input type="url" name="url"><br><br>

        Telefone: <br> <!-- Util no mobile, abre o teclado próprio para esse tipo de informação-->
        <input type="tel" name="telefone"><br><br> 

        Number: <br>
        <input type="number" name="number"><br><br>

        Range: <br>
        <input type="range" min="1" max="100"><br><br>

        Date: <br>
        <input type="date" name="date"><br><br>

        Mês: <br>
        <input type="month" name="mes"><br><br>

        Semana: <br>
        <input type="week"><br><br>

        Tempo: <br>
        <input type="time"><br><br>

        Data e Tempo: <br>
        <input type="datetime"><br><br>

        Cor: <br>
        <input type="color"><br><br>
        
        <input type="submit" value="enviar">
    </form>
</body>
</html>
